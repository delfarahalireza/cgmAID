<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cgmAID - Figures Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        p.description {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        .figure {
            background: #f4f4f4;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            padding: 16px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        .figure img {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .caption {
            margin-top: 12px;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.15rem;
            color: #2c3e50;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            .figure { width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automated insulin delivery and meal detection algorithms based on continuous glucose monitoring (CGM) time-series data.</h1>
        <p class="description">
        </p>
        <div class="gallery">
            <div class="figure">
                <img src="figures/meal_detection_summary.png" alt="Meal Detection Summary">
                <div class="caption">Meal Detection Summary</div>
            </div>
            <div class="figure">
                <img src="figures/glucose_distribution_analysis.png" alt="Glucose Distribution Analysis">
                <div class="caption">Glucose Distribution Analysis</div>
            </div>
            <div class="figure">
                <img src="figures/controller_summary_statistics.png" alt="Controller Summary Statistics">
                <div class="caption">Controller Summary Statistics</div>
            </div>
            <div class="section-title">Individual CGM and Automated Insulin Delivery Traces</div>
            <div class="figure">
                <img src="figures/subject_1003_comparison.png" alt="Subject 1003 CGM and Automated Insulin Delivery Traces">
            </div>
            <div class="figure">
                <img src="figures/subject_1006_comparison.png" alt="Subject 1006 CGM and Automated Insulin Delivery Traces">
            </div>
            <div class="figure">
                <img src="figures/subject_1007_comparison.png" alt="Subject 1007 CGM and Automated Insulin Delivery Traces">
            </div>
            <div class="figure">
                <img src="figures/subject_1012_comparison.png" alt="Subject 1012 CGM and Automated Insulin Delivery Traces">
            </div>
            <div class="figure">
                <img src="figures/subject_1014_comparison.png" alt="Subject 1014 CGM and Automated Insulin Delivery Traces">
            </div>
            <div class="figure">
                <img src="figures/subject_1017_comparison.png" alt="Subject 1017 CGM and Automated Insulin Delivery Traces">
            </div>
        </div>
    </div>
</body>
</html>
